<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaveSurfer Example</title>
  
  <!-- Incluye Wavesurfer.js y el plugin de espectrograma desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.8.2/wavesurfer.min.js" integrity="sha512-/w1TrbQj6MjxduJ6T2AZZILvhxWmdbWaJFT9+C4bd3hqJCPJ6fFi6wHC67zHolLyhncR4SAP+8jwKzmOjwHBhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/7.8.2/plugins/spectrogram.min.js" integrity="sha512-+kHXpMzUAZqA/uqi7Qd393vHheKyz3bGLjAxN4tysngl4gGQt/tkBLyoiQuikqMquNoaX48XQDA30AfeXZ6xDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body>
  <video
    id="video"
    src="video-prova2-segments.mp4"
    controls
    playsinline
    style="width: 100%; max-width: 600px; margin: 0 auto; display: block;"
  ></video>
<div id="waveform" />
  <div id="wave-container" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
     const ws = WaveSurfer.create({
  container: document.body,
  waveColor: 'rgb(200, 0, 200)',
  progressColor: 'rgb(100, 0, 100)',
  // Pass the video element in the `media` param
  media: document.querySelector('video'),
})

     // Initialize the Spectrogram plugin
ws.registerPlugin(
  WaveSurfer.Spectrogram.create({
    labels: true,
    height: 200,
    splitChannels: true,
  }),
)

// Play on click
ws.once('interaction', () => {
  ws.play()
})
    });
  </script>
</body>
</html>
